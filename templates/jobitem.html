<div class="border-bottom row align-items-center" style="margin-bottom: 16px; padding-bottom:4px;">
    <div class="col-11">
        <h4 style="color:rgb(120,120,120); margin-bottom:8px"><b>{{job['title']}}</b></h4>
        <div>
            <b>location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['salary']}} ({{job['currency']}}'s)
        </div>
        {% endif %}
        <div>
            <b>Responsibilities:</b> {{job['responsibilities']}}
        </div>
        <div>
            <b>Requirements:</b> {{job['requirements']}}
        </div>
    </div>
    <div class="col-1">
        <a href="/job/{{job['id']}}"type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
