<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label for="">Full Name</label><br>
        <input type="text" name="full_name" placeholder="Bruce Wayne" required>
    </div>
    <div class="mb-2">
        <label for="">Email</label><br>
        <input type="email" name="email" placeholder="bruce@wayne.com" required>
    </div>
    <div class="mb-2">
        <label for="">LindedIn URL</label><br>
        <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/bruce_wayne">
    </div >
    <div class="mb-2">
        <label for="">Education</label><br>
        <textarea name="education" id="" cols="70" rows="10"></textarea>
    </div >
    <div class="mb-2">
        <label for="">Working Experience</label><br>
        <textarea name="working_experience" id="" cols="70" rows="10"></textarea>
    </div >
    <div class="mb-2">
        <label for="">Resume URL</label><br>
        <input type="url" name="resume_url" >
    </div>
    <input type="submit">
</form>
